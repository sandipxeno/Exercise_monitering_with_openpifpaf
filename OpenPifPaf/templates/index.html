<!DOCTYPE html>
<html>
<head>
    <title>Exercise Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(23, 23, 23, 0), rgba(25, 24, 24, 0)), 
                        url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .exercise-card {
            background-color: rgba(116, 122, 118, 0.926);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 3rem;
        }
        .form-control, .form-select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        .btn-primary {
            background-color: #4a89dc;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #3b7dd8;
            transform: translateY(-2px);
        }
        h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .upload-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #4a89dc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="exercise-card">
                    <div class="text-center mb-4">
                        <div class="upload-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-activity" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M6 2a.5.5 0 0 1 .47.33L10 12.036l1.53-4.208A.5.5 0 0 1 12 7.5h3.5a.5.5 0 0 1 0 1h-3.15l-1.88 5.17a.5.5 0 0 1-.94 0L6 3.964 4.47 8.171A.5.5 0 0 1 4 8.5H.5a.5.5 0 0 1 0-1h3.15l1.88-5.17A.5.5 0 0 1 6 2Z"/>
                            </svg>
                        </div>
                        <h1>Upload Exercise Video</h1>
                    </div>
                    <form method="POST" action="/upload" enctype="multipart/form-data">
                        <div class="mb-3">
                            <select class="form-select" name="exercise_type" required>
                                <option value="" selected disabled>Select Exercise</option>
                                <option value="pushup">Push-up</option>
                                <option value="pullup">Pull-up</option>
                                <option value="squat">Squat</option>
                                <option value="legraises">Leg Raises</option>
                                <option value="plank">Plank</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="file" name="video" accept="video/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Analyze Exercise</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
